<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
       #circle{
            width:100px;
            height:100px;
            border-radius:50%;
            background:green;
            margin:5px;
            float:left;
        }

     
    </style>


</head>
<body>

   
    <div id="circle"></div>
   

    <script>

      $('#circle').click(function(){
            $(this).animate({
                width:"400px", 
                height: "400px",
                marginLeft: "100px",
                marginTop: "100px"
               
                }, 2000, function(){
                    $(this).css("background-color", "red");
                } ); //{} mivel több mindent is megadhatunk, ez egy tömb lesz, 2000 ms az időzítés
      });


    </script>
</body>
</html>
