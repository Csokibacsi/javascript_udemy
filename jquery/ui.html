<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery UI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="source/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="source/jquery-ui/jquery-ui.min.css">
</head>
<body>
    <div id="draggable">Drag me</div>

    <script>
        $( function() {
            $( "#draggable" ).draggable();
        } );
    </script>
</body>
</html>
