<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactored</title>
</head>
<body>
    <input id="textInput" type="text">
<button id="textChange">Change text</button>
<p id="newText">Ez egy sz√∂veg</p>

    <script type="text/javascript">
        document.querySelector("#textChange").onclick = function() {
            let textEntered = ""; 
            textEntered = document.querySelector("input[id='textInput']").value;
            document.querySelector("p#newText").innerHTML = textEntered;
        }
    
    </script>
</body>
</html>
