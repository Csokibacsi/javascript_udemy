        //Guesses:
        document.querySelector("#guess").onclick = function () {
            var myNum = document.querySelector("#myNum").value;
            var gotIt = false;
            var numOfGuess = 1;
            while(gotIt == false){
                var guess = Math.floor((Math.random()*6));
                if(guess == myNum){
                    gotIt = true;
                    alert("Got it! It was " + guess + ". It took "+ numOfGuess + " guesses.");
                } else {
                    numOfGuess++;
                }
            }
        }
