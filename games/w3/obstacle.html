<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacle;

function startGame(){ //getter function
	myGamePiece = new component(30, 30, "red", 10, 120);
	myObstacle  = new component(10, 200, "green", 300, 120); //akadály megrajzolása
	myGameArea.start(); //a var myGameArea behívása -> getter
}

var myGameArea = {
	canvas : document.createElement("canvas"),
	start : function() {
		this.canvas.width = 480;
		this.canvas.height = 270;
		this.context = this.canvas.getContext("2d");
		document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		this.interval = setInterval(updateGameArea, 20); //20 millisecundum interval
		
		window.addEventListener('keydown', function (e){ //nyomógomb lenyomása trigger
			myGameArea.key = e.keyCode;
		})
		window.addEventListener('keyup', function (e){ //nyomógomb felengedése trigger
			myGameArea.key = false;
		})
	},
	clear : function(){
		this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
	},
	stop : function() { //ha triggerelõdik, lestoppolja a mozgást
		clearInterval(this.interval); 
	}
	

}




function component(width, height, color, x, y) {
	this.width = width;
	this.height = height;
	
	this.speedX = 0;
	this.speedY = 0;
	
	this.x = x;
	this.y = y; 
	
	this.update = function(){
		ctx = myGameArea.context;
		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
	this.newPos = function(){ //új x y koordináták a sebességgel növelve 
		this.x += this.speedX;
		this.y += this.speedY;
	}
	this.crashWith = function(otherobj){ //ha ütközik a másik objektummal
		var myleft = this.x;
		var myright = this.x + (this.width); //az objektum szélessége
		var mytop = this.y;
		var mybottom = this.y + (this.height); //az objektum magassága
		
		//másik objektum paraméterei:
		var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
		
		var crash = true;
		if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
	}
	
}

function updateGameArea(){
	
	if(myGamePiece.crashWith(myObstacle)){
		myGameArea.stop(); //ütközés esetén triggerelõdik a stop
		alert("Hit!");
		
	} else {	
		myGameArea.clear(); //clear-eli a képet
		
		//MOZGÓ AKADÁLY:
		myObstacle.x -= 1;  //mozgó akadály
		
		myGamePiece.speedX = 0;
		myGamePiece.speedY = 0; 
			if(myGameArea.key && myGameArea.key == 38) {moveup();}
			if(myGameArea.key && myGameArea.key == 40) {movedown();}
			if(myGameArea.key && myGameArea.key == 37) {moveleft();}
			if(myGameArea.key && myGameArea.key == 39) {moveright();}
	
		myObstacle.update();
		myGamePiece.newPos(); // tagfüggvény lefuttatás - clear után új pozíció
		myGamePiece.update(); //update pdig újra megrajzolja az elemet az új pozíciójáában
	}
} 

function moveup() {
  myGamePiece.speedY -= 3; //az y koordinátán -1gyel csökkenti az értékét
}
function movedown() {
  myGamePiece.speedY += 3;
}

function moveleft() {
  myGamePiece.speedX -= 3; //az x koordinátán -1gyel csökkenti az értékét
}

function moveright() {
  myGamePiece.speedX += 3;
}


//mozgás megállítása, hogy ne Asteroids-osan mozogjon:
function stopMove() {
	myGamePiece.speedX = 0;
	myGamePiece.speedY = 0;
}







</script>

</body>
</html>
