<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore; //pontszámok

function startGame(){ //getter function
	myGamePiece = new component(30, 30, "red", 10, 120);
	myScore = new component("30px", "Consolas", "black", 280, 40, "text"); //pontszámláló
	myGameArea.start(); //a var myGameArea behívása -> getter
}

var myGameArea = {
	canvas : document.createElement("canvas"),
	start : function() {
		this.canvas.width = 480;
		this.canvas.height = 270;
		this.context = this.canvas.getContext("2d");
		document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		
		this.frameNo= 0; //frame number = 0
		
		this.interval = setInterval(updateGameArea, 20); //20 millisecundum interval
		
		window.addEventListener('keydown', function (e){ //nyomógomb lenyomása trigger
			myGameArea.key = e.keyCode;
		})
		window.addEventListener('keyup', function (e){ //nyomógomb felengedése trigger
			myGameArea.key = false;
		})
	},
	clear : function(){
		this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
	},
	stop : function() { //ha triggerelõdik, lestoppolja a mozgást
		clearInterval(this.interval); 
	}
	

}




function component(width, height, color, x, y, type) {
	this.type = type;
	this.width = width;
	this.height = height;
	
	this.speedX = 0;
	this.speedY = 0;
	
	this.x = x;
	this.y = y; 
	
	this.update = function(){
		ctx = myGameArea.context;
		if(this.type == "text") { //számláló kirajzolása
			ctx.font = this.width + " " + this.height;
			ctx.fillStyle = color;
			ctx.fillText(this.text, this.x, this.y);
		} else {
		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height);
		}
	}
	this.newPos = function(){ //új x y koordináták a sebességgel növelve 
		this.x += this.speedX;
		this.y += this.speedY;
	}
	this.crashWith = function(otherobj){ //ha ütközik a másik objektummal
		var myleft = this.x;
		var myright = this.x + (this.width); //az objektum szélessége
		var mytop = this.y;
		var mybottom = this.y + (this.height); //az objektum magassága
		
		//másik objektum paraméterei:
		var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
		
		var crash = true;
		if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
	}
	
}

function updateGameArea(){
	
	var x, y;
	for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            return;
        } 
    }
    myGameArea.clear();
	
    myGameArea.frameNo += 1;
	
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
		
		minHeight = 20;
		maxHeight = 200;
		height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
		minGap = 50;
		maxGap = 200;
		gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
		myObstacles.push(new component(10, height, "green", x, 0));
		myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
		
        /*y = myGameArea.canvas.height - 200;
        myObstacles.push(new component(10, 200, "green", x, y));*/
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
	
	myGamePiece.speedX = 0;
		myGamePiece.speedY = 0; 
			if(myGameArea.key && myGameArea.key == 38) {moveup();}
			if(myGameArea.key && myGameArea.key == 40) {movedown();}
			if(myGameArea.key && myGameArea.key == 37) {moveleft();}
			if(myGameArea.key && myGameArea.key == 39) {moveright();}
			
	myScore.text = "SCORE: " + myGameArea.frameNo; //végül kiiratjuk a pontszámlálót
	myScore.update();
	
    myGamePiece.newPos();    
    myGamePiece.update();
} 

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function moveup() {
  myGamePiece.speedY -= 3; //az y koordinátán -1gyel csökkenti az értékét
}
function movedown() {
  myGamePiece.speedY += 3;
}

function moveleft() {
  myGamePiece.speedX -= 3; //az x koordinátán -1gyel csökkenti az értékét
}

function moveright() {
  myGamePiece.speedX += 3;
}


//mozgás megállítása, hogy ne Asteroids-osan mozogjon:
function stopMove() {
	myGamePiece.speedX = 0;
	myGamePiece.speedY = 0;
}







</script>

</body>
</html>
