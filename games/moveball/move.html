<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas> <!-- canvas megrajzolás -->

<script>

//ENÉLKÜL LE SEM FUT AZ EGÉSZ:
var canvas = document.getElementById("myCanvas"); //aktiváljuk a canvas-t a DOM-mal
var ctx = canvas.getContext("2d");
//----------------------------

/*// EZ most abszolút pozícionálja a labdát, de késővbb relatív értékek kellenek
ctx.beginPath();
ctx.arc(50, 50, 10, 0, Math.PI*2); //kört rajzolunk, melynek 2PI a területe, x, y = 50, 10 a sugara
ctx.fillStyle = "#0095dd"; //szín
ctx.fill(); //kitöltés
ctx.closePath(); //lezárás
//-------------------------------*/

var x = canvas.width/2;
var y = canvas.height-30;

//meghatározzuk, mennyivel mozogjon a labda:
var dx = 2;
var dy = -2;

/*-----------------------------------------------------
function draw(){ //relatív értékekkel újra megrajzoljuk
	//hogy ne folyamatos csíkot húzzon, a frissülés intervalluma alatt (10ms lásd alul) clear-elje a képernyőt:
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	
	ctx.beginPath();
	ctx.arc(x, y, 10, 0, Math.PI*2); //kört rajzolunk, melynek 2PI a területe, x, y = 50, 10 a sugara
	ctx.fillStyle = "#0095dd"; //szín
	ctx.fill(); //kitöltés
	ctx.closePath();
	
	//mozgás hozzáadása:
	x += dx;
	y += dy;
}
//-------------------------------------------------------------*/

//a FENTI FUNCTION-t kettészedjük, hogy külön rakja a labdát, és külön a canvas-t:
function drawBall(){
	ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function draw(){
	ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    x += dx;
    y += dy;
}



setInterval(draw, 10);





</script>


</body>
</html>
